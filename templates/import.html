<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入配置 - 虚拟机配置生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .import-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .import-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .import-content {
            padding: 2rem;
        }
        
        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(67, 97, 238, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        
        .upload-area:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-5px);
        }
        
        .upload-area.dragover {
            background: rgba(67, 97, 238, 0.2);
            border-color: var(--secondary-color);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .file-info {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        
        .type-option {
            padding: 1rem 2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            flex: 1;
            max-width: 200px;
        }
        
        .type-option:hover {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .type-option.active {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .type-option i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .preview-section {
            margin-top: 2rem;
            display: none;
        }
        
        .preview-content {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .import-container {
                margin: 1rem;
            }
            
            .type-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .type-option {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="import-container">
        <!-- 头部 -->
        <div class="import-header">
            <h1 class="display-5 fw-bold">
                <i class="bi bi-upload me-2"></i>导入配置文件
            </h1>
            <p class="lead mb-0">从现有配置文件导入，快速开始编辑</p>
        </div>
        
        <!-- 内容 -->
        <div class="import-content">
            <!-- 返回按钮 -->
            <div class="mb-4">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>返回首页
                </a>
            </div>
            
            <!-- 文件类型选择 -->
            <div class="mb-4">
                <h4 class="mb-3">选择文件类型</h4>
                <div class="type-selector">
                    {% for key, config_type in config_types.items() %}
                    <div class="type-option" data-type="{{ key }}">
                        <i class="bi bi-file-earmark-text"></i>
                        <h5>{{ config_type.name }}</h5>
                        <p class="text-muted small mb-0">
                            支持 {{ config_type.extensions|join(', ') }} 格式
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <!-- 文件上传区域 -->
            <div class="mb-4">
                <h4 class="mb-3">上传配置文件</h4>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-arrow-up"></i>
                    </div>
                    <h5>拖放文件到此处</h5>
                    <p class="text-muted">或点击选择文件</p>
                    <input type="file" id="file-input" accept=".conf,.xml" style="display: none;">
                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('file-input').click()">
                        选择文件
                    </button>
                </div>
                
                <!-- 文件信息 -->
                <div class="file-info" id="file-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong id="file-name"></strong>
                            <div class="text-muted small" id="file-size"></div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 错误信息 -->
                <div class="error-message" id="error-message">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span id="error-text"></span>
                </div>
            </div>
            
            <!-- 预览区域 -->
            <div class="preview-section" id="preview-section">
                <h4 class="mb-3">配置预览</h4>
                <div class="preview-content" id="preview-content">
                    <!-- 预览内容将在这里显示 -->
                </div>
                <div class="mt-3">
                    <p class="text-muted small">
                        解析了 <span id="parsed-count">0</span> 个配置项
                    </p>
                </div>
            </div>
            
            <!-- 加载指示器 -->
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在解析配置文件，请稍候...</p>
            </div>
            
            <!-- 操作按钮 -->
            <div class="text-center mt-4">
                <button class="btn btn-primary-custom btn-lg" id="btn-import" disabled>
                    <i class="bi bi-pencil-square me-2"></i>导入并编辑
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量
        let selectedType = 'pve';
        let uploadedFile = null;
        let parsedConfig = null;
        
        // DOM元素
        const typeOptions = document.querySelectorAll('.type-option');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const previewSection = document.getElementById('preview-section');
        const previewContent = document.getElementById('preview-content');
        const parsedCount = document.getElementById('parsed-count');
        const loading = document.getElementById('loading');
        const btnImport = document.getElementById('btn-import');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定事件
            bindEvents();
            
            // 默认选择第一个类型
            if (typeOptions.length > 0) {
                typeOptions[0].classList.add('active');
                selectedType = typeOptions[0].getAttribute('data-type');
            }
        });
        
        // 绑定事件
        function bindEvents() {
            // 文件类型选择
            typeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    typeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedType = this.getAttribute('data-type');
                });
            });
            
            // 文件拖放
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            // 文件选择
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFile(this.files[0]);
                }
            });
            
            // 导入按钮
            btnImport.addEventListener('click', importConfig);
        }
        
        // 处理文件
        function handleFile(file) {
            // 验证文件类型
            const validExtensions = selectedType === 'pve' ? ['.conf'] : ['.xml'];
            const fileName = file.name.toLowerCase();
            const isValidExtension = validExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValidExtension) {
                showError(`请选择 ${validExtensions.join(' 或 ')} 格式的文件`);
                return;
            }
            
            // 验证文件大小（最大10MB）
            if (file.size > 10 * 1024 * 1024) {
                showError('文件大小不能超过10MB');
                return;
            }
            
            uploadedFile = file;
            updateFileInfo(file);
            
            // 解析文件
            parseFile(file);
        }
        
        // 更新文件信息
        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // 清除文件
        function clearFile() {
            uploadedFile = null;
            parsedConfig = null;
            fileInfo.style.display = 'none';
            previewSection.style.display = 'none';
            btnImport.disabled = true;
            fileInput.value = '';
        }
        
        // 解析文件
        function parseFile(file) {
            loading.style.display = 'block';
            previewSection.style.display = 'none';
            btnImport.disabled = true;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                
                // 发送到服务器解析
                fetch('/import', {
                    method: 'POST',
                    body: createFormData(file, content)
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    parsedConfig = data.config;
                    
                    // 显示预览
                    showPreview(content);
                    
                    // 启用导入按钮
                    btnImport.disabled = false;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showError('解析失败: ' + error.message);
                });
            };
            
            reader.onerror = function() {
                loading.style.display = 'none';
                showError('读取文件失败');
            };
            
            reader.readAsText(file);
        }
        
        // 创建FormData
        function createFormData(file, content) {
            const formData = new FormData();
            formData.append('file', new Blob([content], { type: 'text/plain' }), file.name);
            formData.append('type', selectedType);
            return formData;
        }
        
        // 显示预览
        function showPreview(content) {
            // 限制预览内容长度
            const previewText = content.length > 1000 
                ? content.substring(0, 1000) + '\n\n... (文件内容过长，已截断)' 
                : content;
            
            previewContent.textContent = previewText;
            
            // 显示解析的配置项数量
            const count = parsedConfig ? Object.keys(parsedConfig).length : 0;
            parsedCount.textContent = count;
            
            previewSection.style.display = 'block';
        }
        
        // 导入配置
        function importConfig() {
            if (!parsedConfig) {
                showError('请先上传并解析配置文件');
                return;
            }
            
            // 将配置数据保存到sessionStorage，然后跳转到编辑器
            sessionStorage.setItem('importedConfig', JSON.stringify({
                config: parsedConfig,
                type: selectedType
            }));
            
            // 跳转到编辑器
            window.location.href = `/editor?type=${selectedType}&imported=true`;
        }
        
        // 显示错误
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 页面加载时检查是否有导入的数据
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('imported') === 'true') {
                const importedData = sessionStorage.getItem('importedConfig');
                if (importedData) {
                    // 清除存储的数据
                    sessionStorage.removeItem('importedConfig');
                    
                    // 可以在这里显示导入成功的消息
                    console.log('配置已导入');
                }
            }
        });
    </script>
</body>
</html>
